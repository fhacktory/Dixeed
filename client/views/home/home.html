<div class="row">
    <div class="col-md-7">
        <iframe width="420" height="315" src="http://www.youtube.com/embed/fF4yprjc2rA" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="col-md-5">
        <div class="row">
            <div class="col-md-6 form-inline">
                <div class="form-group">
                    <label>Equipe : </label>

                    <p class="form-control-static" ng-bind="$homeCtrl.team.label">
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" ng-click="$homeCtrl.openModal()">Changer d'Ã©quipe</button>
            </div>
        </div>        

        <div class="well" id="commandContainer">
            <!-- <div class="panel-body"> -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <robot-fhacktory-cmd end-point="'http://localhost:8990/move/' + $homeCtrl.team.id" action="up" id="arrowUp" custom-class="{{ $homeCtrl.team.customClass }}" key="up"></robot-fhacktory-cmd>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <robot-fhacktory-cmd end-point="'http://localhost:8990/move/' + $homeCtrl.team.id" action="left" id="arrowLeft" custom-class="{{ $homeCtrl.team.customClass }}" key="left"></robot-fhacktory-cmd>
                            </div>
                
                            <div class="col-md-6">
                                <robot-fhacktory-cmd end-point="'http://localhost:8990/move/' + $homeCtrl.team.id" action="right" id="arrowRight" custom-class="{{ $homeCtrl.team.customClass }}" key="right"></robot-fhacktory-cmd>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <robot-fhacktory-cmd end-point="'http://localhost:8990/move/' + $homeCtrl.team.id" action="down" id="arrowDown" custom-class="{{ $homeCtrl.team.customClass }}" key="down"></robot-fhacktory-cmd>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-4">
                        <robot-fhacktory-cmd end-point="'http://localhost:8990/action/' + $homeCtrl.team.id" action="arm" id="aButton" content="A" custom-class="{{ $homeCtrl.team.customClass }}" key="a"></robot-fhacktory-cmd>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>
</div>
